# Use-legacy-processing to use this application-testbed.yml file instead of application.yml
spring:
  config:
    use-legacy-processing: true

armeria:
  ports:
    - port: 0
  internal-services:
    include: metrics, health, actuator
    protocols: http

management:
  server:
    base-path: /foo
  endpoints:
    web:
      exposure:
        include: health, loggers, prometheus
