# Should not bind internal services to the management.server.port
# if ArmeriaSpringActuatorAutoConfiguration was not configured.
management.server.port: 0

management:
  metrics:
    export:
      prometheus:
        enabled: true # In order to inject PrometheusMeterRegistry

  prometheus:
    metrics:
      export:
        enabled: true

armeria:
  ports:
    - port: 0
  internal-services:
    include: metrics, health
    port: 0
    protocols: http
  # Set graceful shutdown timeout to 0 to stop the server immediately.
  graceful-shutdown-quiet-period-millis: 0
