<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Armeria documentation service</title>
  <link href="assets/css/vendor/bootstrap-3.3.5.min.css" rel="stylesheet">
  <link href="assets/css/vendor/highlight-jsononly-github-8.9.1.min.css" rel="stylesheet">
  <link href="assets/css/armeria.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="">Armeria documentation service</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div id="navbar" class="col-sm-3 sidebar">
      <script id="nav-template" type="text/x-handlebars-template">
        {{#if specification.services.length}}
          <h1>Services</h1>
          {{#each specification.services}}
          <h2 id="nav-service-{{name}}"><code title="{{name}}">{{simpleName}}</code></h2>
          <ul class="nav nav-sidebar">
            {{#each methods}}
            <li id="nav-method-{{../name}}/{{name}}">
              <a href="#!method/{{../name}}/{{name}}"><code>{{name}}()</code></a>
            </li>
            {{/each}}
          </ul>
          {{/each}}
        {{/if}}

        {{#if specification.enums.length}}
          <h1>Enums</h1>
          <ul class="nav nav-sidebar">
            {{#each specification.enums}}
            <li id="nav-namedType-{{name}}"><a href="#!namedType/{{name}}"><code title="{{name}}">{{simpleName}}</code></a></li>
            {{/each}}
          </ul>
        {{/if}}

        {{#if specification.structs.length}}
          <h1>Structs</h1>
          <ul class="nav nav-sidebar">
            {{#each specification.structs}}
            <li id="nav-namedType-{{name}}"><a href="#!namedType/{{name}}"><code title="{{name}}">{{simpleName}}</code></a></li>
            {{/each}}
          </ul>
        {{/if}}

        {{#if specification.exceptions.length}}
          <h1>Exceptions</h1>
          <ul class="nav nav-sidebar">
            {{#each specification.exceptions}}
            <li id="nav-namedType-{{name}}"><a href="#!namedType/{{name}}"><code title="{{name}}">{{simpleName}}</code></a></li>
            {{/each}}
          </ul>
        {{/if}}
      </script>
    </div>
    <div class="col-sm-9 col-sm-offset-3 main">
      <div id="home" class="content">
        <h1 class="page-header">Welcome to the Armeria documentation service</h1>
        <p>
          This page provides the information about the RPC services and its related data types in this server.
        </p>
        <p>Please start to navigate via the sidebar on the left or the menu button on the top right.</p>
      </div>

      <div id="method" class="content">
        <script id="method-template" type="text/x-handlebars-template">
          <h1 class="page-header"><code title="{{service.name}}.{{method.name}}()">{{service.simpleName}}.{{method.name}}()</code></h1>

          <div class="description">{{{method.docString}}}</div>

          <h2 class="sub-header">Parameters</h2>
          <div class="table-responsive">
            <table class="table table-striped table-condensed">
              <thead>
              <tr>
                <th>Name</th>
                <th>Required</th>
                <th>Type</th>
                <th>Description</th>
              </tr>
              </thead>
              <tbody>
              {{#each method.parameters}}
              <tr>
                <td><code>{{name}}</code></td>
                <td>{{requirement}}</td>
                <td><code>{{{typeSignatureHtml}}}</code></td>
                <td class="description">{{{docString}}}</td>
              </tr>
              {{else}}
              <tr>
                <td colspan="4">There are no parameters.</td>
              </tr>
              {{/each}}
              </tbody>
            </table>
          </div>

          <h2 class="sub-header">Return type</h2>
          <div class="table-responsive">
            <table class="table table-striped table-condensed">
              <tr>
                <td><code>{{{method.returnTypeSignatureHtml}}}</code></td>
              </tr>
            </table>
          </div>

          {{#if method.exceptionTypeSignaturesHtml.length}}
          <h2 class="sub-header">Exceptions</h2>
          <div class="table-responsive">
            <table class="table table-striped table-condensed">
              {{#each method.exceptionTypeSignaturesHtml}}
              <tr>
                <td><code>{{{this}}}</code></td>
              </tr>
              {{/each}}
            </table>
          </div>
          {{/if}}

          {{#if method.endpoints.length}}
          <h2 class="sub-header">Endpoints</h2>
          <div class="table-responsive">
            <table class="table table-striped table-condensed">
              <thead>
              <tr>
                <th>Hostname</th>
                <th>Path</th>
                <th>MIME types</th>
              </tr>
              </thead>
              <tbody>
              {{#each method.endpoints}}
              <tr>
                <td><code>{{{hostnamePattern}}}</code></td>
                <td><code>{{{path}}}{{#if fragment}}#{{fragment}}{{/if}}</code></td>
                <td>
                  <ul>
                  {{#each availableMimeTypes}}
                    <li>{{{.}}}</li>
                  {{/each}}
                  </ul>
                </td>
              </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
          {{/if}}

          {{#if method.debugPath}}
          <h2 class="sub-header">Debug</h2>
          <div class="row">
            <div class="col-sm-6">
              <div>
                <label>
                  Arguments as a
                  {{{ method.debugFormatLink }}}
                  JSON object:
                </label>
                <textarea class="debug-textarea form-control code">{&#10;&#32;&#32;"": ""&#10;}&#10;</textarea>
              </div>
              <div>
                <a class="btn btn-link debug-http-headers-collapser" data-toggle="collapse">Edit additional HTTP Headers</a>
                <div class="collapse">
                  <textarea class="debug-http-headers form-control code">{&#10;&#10;}&#10;</textarea>
                  <div class="checkbox">
                    <label>
                      <input class="debug-http-headers-sticky" type="checkbox">
                      Use these HTTP headers for all functions.
                    </label>
                  </div>
                </div>
              </div>
              <div>
                <button class="debug-submit btn btn-primary">Submit to: <code>{{{method.debugPath}}}</code></button>
              </div>
            </div>
            <div class="col-sm-6">
              <label >Result:</label>
              <pre class="debug-response json"><code></code></pre>
            </div>
          </div>
          {{/if}}
        </script>
      </div>

      <div id="namedType" class="content">
        <script id="namedType-template" type="text/x-handlebars-template">
          <h1 class="page-header" title="{{name}}">
            <code title="{{info.name}}">{{info.simpleName}}</code><br>
            <code class="package-name">{{info.packageName}}</code>
          </h1>

          <div class="description">{{{info.docString}}}</div>

          {{#if info.fields.length}}
          <h2 class="sub-header">Fields</h2>
          <div class="table-responsive">
            <table class="table table-striped table-condensed">
              <thead>
              <tr>
                <th>Name</th>
                <th>Required</th>
                <th>Type</th>
                <th>Description</th>
              </tr>
              </thead>
              <tbody>
              {{#each info.fields}}
              <tr>
                <td><code>{{name}}</code></td>
                <td>{{requirement}}</td>
                <td><code>{{{typeSignatureHtml}}}</code></td>
                <td class="description">{{{docString}}}</td>
              </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
          {{/if}}

          {{#if info.values.length}}
          <h2 class="sub-header">Values</h2>

          <div class="table-responsive">
            <table class="table table-striped table-condensed">
              <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
              </tr>
              </thead>
              {{#each info.values}}
              <tr>
                <td><code>{{name}}</code></td>
                <td><code>{{docString}}</code></td>
              </tr>
              {{/each}}
            </table>
          </div>
          {{/if}}
        </script>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
<script src="assets/js/vendor/bootstrap-3.3.5.min.js"></script>
<script src="assets/js/vendor/handlebars-4.0.4.min.js"></script>
<script src="assets/js/vendor/highlight-jsononly-8.9.1.pack.js"></script>
<script src="assets/js/vendor/json-minify-0.1.js"></script>
<script src="assets/js/vendor/json-prettify-0.1.js"></script>
<script src="assets/js/vendor/URI-1.17.0.min.js"></script>
<script src="assets/js/armeria.js"></script>
</body>
</html>
