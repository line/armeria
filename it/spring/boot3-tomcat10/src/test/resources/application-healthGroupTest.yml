armeria:
  ports:
    - port: 0
      protocols: HTTP
  # Set graceful shutdown timeout to 0 to stop the server immediately.
  graceful-shutdown-quiet-period-millis: 0

management:
  server:
    port: 0
  endpoints:
    web:
      exposure:
        include: health, prometheus
      base-path: /internal/actuator
  endpoint:
    health:
      group:
        foo:
          include: ping
          additional-path: "management:/foohealth"
        bar:
          include: ping
          additional-path: "server:/barhealth"

