armeria:
  ports:
    - port: 0
      protocols: HTTP
  compression:
    enabled: true
    mime-types: text/*, application/json
    excluded-user-agents: some-user-agent, another-user-agent
    minResponseSize: 1KB
  # Set graceful shutdown timeout to 0 to stop the server immediately.
  graceful-shutdown-quiet-period-millis: 0
