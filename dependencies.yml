  netty-transport: { version: *NETTY_VERSION }
  netty-transport-native-epoll: { version: *NETTY_VERSION }
  netty-transport-native-unix-common: { version: *NETTY_VERSION }
  netty-tcnative-boringssl-static: { version: '2.0.20.Final' }

