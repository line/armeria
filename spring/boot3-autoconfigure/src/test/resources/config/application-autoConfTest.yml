management:
  metrics:
    export:
      prometheus:
        enabled: true # In order to inject PrometheusMeterRegistry

  prometheus:
    metrics:
      export:
        enabled: true

armeria:
  ports:
    - port: 0
      protocols: HTTP
    - address: 127.0.0.1
      port: 0
      protocols: HTTP
    - address: 0.0.0.0
      port: 0
      protocols: HTTP
  enable-auto-injection: true
  # Set graceful shutdown timeout to 0 to stop the server immediately.
  graceful-shutdown-quiet-period-millis: 0
