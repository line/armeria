armeria:
  ports:
    - port: 0
      protocols: HTTP
    - address: 127.0.0.1
      port: 0
      protocols: HTTP
    - address: 0.0.0.0
      port: 0
      protocols: HTTP
  # Set graceful shutdown timeout to 0 to stop the server immediately.
  graceful-shutdown-quiet-period-millis: 0

management:
  endpoints:
    web:
      exposure:
        include: health, heapdump, loggers, prometheus, info
      base-path: /internal/actuator
      path-mapping:
        info: custom-info
  endpoint:
    heapdump:
      access: unrestricted
