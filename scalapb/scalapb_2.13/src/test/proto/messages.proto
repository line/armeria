syntax = "proto3";

package armeria.protobuf.testing;

option java_package = "com.linecorp.armeria.scalapb.testing";

message SimpleRequest {
  string payload = 1;
  int32 size = 2;
}

message SimpleResponse {
  string message = 1;
  int32 status = 2;
}
