version = "3.0.0-RC6"

style = default

maxColumn = 112

align.preset = default

danglingParentheses.preset = false

docstrings.style = Asterisk
docstrings.wrap = no

rewrite.rules = [
  AvoidInfix
  AsciiSortImports
  PreferCurlyFors
]

project.excludeFilters = [
   "scalafix-inputs",
   "scalafix-outputs"
]

project.excludePaths = [
    "glob:**/src/gen-src/scala/**.scala"
]
