armeria:
  ports:
    - port: 0
      protocols: HTTP
    - address: 127.0.0.1
      port: 0
      protocols: HTTP
    - address: 0.0.0.0
      port: 0
      protocols: HTTP
  metrics-path: ''
  # Set graceful shutdown timeout to 0 to stop the server immediately.
  graceful-shutdown-quiet-period-millis: 0

management:
  server:
    port: 9112
  endpoints:
    web:
      exposure:
        include: prometheus
      base-path: /internal/actuator
