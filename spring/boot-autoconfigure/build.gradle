dependencies {
    compile(project(':thrift')) {
        ext.optional = true // To let a user choose between thrift and thrift0.9.
    }
    compile project(':logback')

    compile 'io.micrometer:micrometer-registry-prometheus'
    compile 'io.dropwizard.metrics:metrics-json'
    compile 'javax.inject:javax.inject'
    compileOnly 'javax.validation:validation-api'
    compile 'org.springframework.boot:spring-boot-starter'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testCompile project(':grpc')
    testCompile 'org.springframework.boot:spring-boot-starter-actuator'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

protobuf {
    generatedFilesBaseDir = "$projectDir/gen-src"
    protoc {
        artifact = "com.google.protobuf:protoc:${managedVersions['com.google.protobuf:protoc']}"
    }

    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${managedVersions['io.grpc:grpc-core']}"
        }
    }

    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

sourceSets {
    test {
        java {
            srcDirs "$projectDir/gen-src/test/grpc"
            srcDirs "$projectDir/gen-src/test/java"
        }
    }
}
