dependencies {
    // use protobuf3 for now
    configurations.configureEach {
        resolutionStrategy {
            force "com.google.protobuf:protobuf-java:${libs.versions.protobuf.asProvider().get()}"
        }
    }

    api project(':grpc')
    api project(':xds-api')

    implementation libs.re2j
    implementation (libs.protoc.pgv.java.stub) {
        exclude group: 'com.google.protobuf'
    }

    testImplementation libs.controlplane.server
    testImplementation libs.controlplane.cache
}
