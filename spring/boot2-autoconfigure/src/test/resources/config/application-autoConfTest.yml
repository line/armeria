management:
  metrics:
    export:
      prometheus:
        enabled: true # In order to inject PrometheusMeterRegistry

armeria:
  ports:
    - port: 0
      protocol: HTTP
    - ip: 127.0.0.1
      port: 0
      protocol: HTTP
    - ip: 0.0.0.0
      port: 0
      protocol: HTTP
  enable-auto-injection: true
